<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan - Vulnyx Scanner</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/terminal.css@0.7.2/dist/terminal.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/main.css" />
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              terminal: {
                bg: 'var(--background-color)',
                text: 'var(--font-color)',
                primary: 'var(--primary-color)',
                secondary: 'var(--secondary-color)',
                error: 'var(--error-color)',
              }
            }
          }
        }
      }
    </script>
</head>
<body class="terminal dark">
    <div class="flex flex-col min-h-screen">
      <header class="container mx-auto px-4 py-4">
        <div class="terminal-nav">
          <div class="terminal-logo">
            <div class="logo terminal-prompt">
              <a href="/" class="no-style text-xl font-bold">Vulnyx Scanner</a>
            </div>
          </div>
          <nav class="terminal-menu">
            <ul>
              <li><a class="menu-item" href="/">Dashboard</a></li>
              <li><a class="menu-item active" href="/scan">Scan</a></li>
              <li><a class="menu-item" href="/scan/history">History</a></li>
              <li>
                <div class="flex items-center space-x-2">
                  <span class="text-terminal-secondary">{{.user.Username}}</span>
                  <a href="/logout" class="btn btn-sm btn-primary">Logout</a>
                </div>
              </li>
            </ul>
          </nav>
        </div>
      </header>
      
      <main class="container mx-auto px-4 py-4 flex-grow">
        <div class="terminal-card">
          <header class="bg-terminal-primary text-terminal-bg font-bold">Start New Scan</header>
          <div class="p-6">
            {{if .error}}
            <div class="terminal-alert terminal-alert-error mb-4">
              {{.error}}
            </div>
            {{end}}
            
            <form method="POST" action="/scan" class="space-y-4">
              <div>
                <label for="target" class="block mb-2">Target URL</label>
                <input 
                  type="url" 
                  name="target" 
                  id="target" 
                  placeholder="https://example.com" 
                  required 
                  class="w-full"
                />
              </div>
              
              <div>
                <label for="scan_type" class="block mb-2">Scan Type</label>
                <select id="scan_type" name="scan_type" class="w-full">
                  <option value="full">Full Scan</option>
                  <option value="quick">Quick Scan</option>
                  <option value="vuln">Vulnerability Scan</option>
                  <option value="recon">Reconnaissance</option>
                </select>
              </div>
              
              <div class="pt-2">
                <button type="submit" class="btn btn-primary w-full">
                  Start Scan
                </button>
              </div>
            </form>
          </div>
        </div>
      </main>

      <footer class="container mx-auto px-4 py-6 border-t border-terminal-secondary">
        <div class="text-center text-terminal-secondary">
          <p>Vulnyx Scanner - Advanced Web Security Analysis Tool</p>
        </div>
      </footer>
    </div>
</body>
</html>
