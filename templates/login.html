<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Vulnyx Scanner</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/terminal.css@0.7.2/dist/terminal.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/main.css" />
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              terminal: {
                bg: 'var(--background-color)',
                text: 'var(--font-color)',
                primary: 'var(--primary-color)',
                secondary: 'var(--secondary-color)',
                error: 'var(--error-color)',
              }
            }
          }
        }
      }
    </script>
  </head>
  <body class="terminal dark">
    <div class="flex flex-col min-h-screen">
      <header class="container mx-auto px-4 py-4">
        <div class="terminal-nav">
          <div class="terminal-logo">
            <div class="logo terminal-prompt">
              <a href="/" class="no-style text-xl font-bold">Vulnyx Scanner</a>
            </div>
          </div>
        </div>
      </header>
      
      <main class="container mx-auto px-4 py-4 flex-grow flex justify-center items-center">
        <div class="w-full max-w-md">
          <div class="terminal-card">
            <header class="bg-terminal-primary text-terminal-bg font-bold">Login</header>
            <div class="p-6">
              {{if .error}}
              <div class="terminal-alert terminal-alert-error mb-4">
                {{.error}}
              </div>
              {{end}}
              
              {{if .message}}
              <div class="terminal-alert terminal-alert-primary mb-4">
                {{.message}}
              </div>
              {{end}}
              
              <form method="POST" action="/login" class="space-y-4">
                <div>
                  <label for="username" class="block mb-2">Username</label>
                  <input 
                    type="text" 
                    name="username" 
                    id="username" 
                    required 
                    class="w-full"
                    autocomplete="username"
                  />
                </div>
                
                <div>
                  <label for="password" class="block mb-2">Password</label>
                  <input 
                    type="password" 
                    name="password" 
                    id="password" 
                    required 
                    class="w-full"
                    autocomplete="current-password"
                  />
                </div>
                
                <div class="pt-2">
                  <button type="submit" class="btn btn-primary w-full">
                    Login
                  </button>
                </div>
              </form>
              
              {{if .can_register}}
              <div class="mt-4 text-center">
                <p>No account? <a href="/register" class="text-terminal-primary">Register</a></p>
              </div>
              {{end}}
            </div>
          </div>
        </div>
      </main>

      <footer class="container mx-auto px-4 py-6 border-t border-terminal-secondary">
        <div class="text-center text-terminal-secondary">
          <p>Vulnyx Scanner - Advanced Web Security Analysis Tool</p>
        </div>
      </footer>
    </div>
  </body>
</html>
